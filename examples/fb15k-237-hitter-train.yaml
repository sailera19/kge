#  round_dim: true

1vsAllMaskedEntityPrediction:
  entity_prediction_fraction: 0.
  entity_prediction_fraction_replaced: 0.1
  entity_prediction_fraction_unchanged: 0.1
  scoring_fraction_replaced: 0.
  scoring_fraction_unchanged: 0.5
